<header>
  <mat-toolbar class="toolbar-top font-menu ">
     <div class="toolbar-container"><img src="img/logo.png" alt="Logo" class="logo" /></div>

    <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon class="font-menu">menu</mat-icon></button>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item class="menu">
    <mat-icon class="font-menu">settings</mat-icon>
    <span class="font-menu">Administração</span>
  </button>
</mat-menu>





    <span>CONFETRAF - Confederação Nacional dos Trabalhadores e Trabalhadoras da
      Agricultura Familiar do Brasil</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <mat-toolbar class="prominent-toolbar">


  </mat-toolbar>
